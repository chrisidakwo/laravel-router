language: php

php:
  - 7.0
  - 7.1
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

env:
  matrix:
    - LARAVEL_VERSION="5.4.*" ORCHESTRA_VERSION="^3.4.2" PHPUNIT_VERSION="6.*" COMPOSER_FLAGS="--prefer-lowest"
    - LARAVEL_VERSION="5.4.*" ORCHESTRA_VERSION="^3.4.2" PHPUNIT_VERSION="6.*" COMPOSER_FLAGS="--prefer-stable"
    - LARAVEL_VERSION="dev-master" ORCHESTRA_VERSION="dev-master" PHPUNIT_VERSION="6.*" MINIMUM_STABILITY="dev"

matrix:
  allow_failures:
    - php: nightly
    - env: LARAVEL_VERSION="dev-master" ORCHESTRA_VERSION="dev-master" PHPUNIT_VERSION="6.*" MINIMUM_STABILITY="dev"
  fast_finish: true

before_install:
  - travis_retry composer self-update
  - if [[ -n ${MINIMUM_STABILITY} ]]; then composer config minimum-stability ${MINIMUM_STABILITY}; echo "Minimum stability set to ${MINIMUM_STABILITY}"; else echo "Minimum stability left unchanged"; fi
  - composer require laravel/framework=${LARAVEL_VERSION} --no-update
  - composer require orchestra/testbench=${ORCHESTRA_VERSION} --dev --no-update
  - composer require phpunit/phpunit=${PHPUNIT_VERSION} --dev --no-update

install:
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit

branches:
  only:
    - master
    - develop
    - feature/testing/refactor-tests

notifications:
  email:
    on_failure: change
    on_success: never
